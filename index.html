<!DOCTYPE html>
<html>
<head>
    <title>EEG Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden; /* Prevents scrollbars in kiosk mode */
        }
        #container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #eegDisplay {
            flex: 1;
            font-size: 24px;
        }
        #status {
            height: 30px;
            border-top: 1px solid #00ff00;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="eegDisplay"></div>
        <div id="status">Connecting...</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
